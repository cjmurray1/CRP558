    <h1>Exercise 5</h1>
    <h2> Getting Started with Leaflet.js and Modifying Map State</h2>

    <div id='map'></div>

    <script>
    
        var streets = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
                        {id: 'mapbox/streets-v11',
                         tileSize: 512,
                         zoomOffset: -1,
                         attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                         accessToken: 'pk.eyJ1IjoiY2ptdXJyYXkiLCJhIjoiY2s3MjJ2ZmRmMGJ2MTNobndmZjJvcDlrcSJ9.jB-YBe7p4TnYVigxWxGvpw'})
        

          var map = L.map('map', {
                center:[42.0723, -93.6237],
                zoom: 14,
                layers: [streets]
            
            });

        L.marker([42.0723, -93.6237]).addTo(map)
            .bindPopup("Ada Hayden Heritage Park")
            .openPopup();
            
       L.marker([42.069998, -93.628342]).addTo(map)
            .bindPopup("Purple Martin Birdhouse")
            .openPopup();
        
        L.marker([42.067927, -93.623750]).addTo(map)
            .bindPopup("Aldo Leopold Stone")
            .openPopup();
        
        L.marker([42.066339, -93.630850]).addTo(map)
            .bindPopup("Gazebo")
            .openPopup();
    </script>
