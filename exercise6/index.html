<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Exercise 6">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exercise 6 - Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
         integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
         crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

 
    </head>
    
   <body>

    <div id="map"></div>
        <style> 
            #map {width:700px;
            height:500px;}
        </style>

    <script>
        
        
        var map = L.map('map').setView([42.0723, -93.6237], 13);

       L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/satellite-v9',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiY2ptdXJyYXkiLCJhIjoiY2s3MjJ2ZmRmMGJ2MTNobndmZjJvcDlrcSJ9.jB-YBe7p4TnYVigxWxGvpw'
}).addTo(map);

        L.marker([42.0723, -93.6237]
                ]).addTo(map)
            .bindPopup("Ada Hayden Heritage Park")
            .openPopup();
            
        var circle = L.circle([42.0723, -93.6237], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.25,
            radius: 1000
         }).addTo(map)
        circle.bindPopup("1000m radius");
            
        var polygon = L.polygon([
            [42.075128, -93.633936],
            [42.075194, -93.630529],
            [42.074645, -93.631435],
            [42.073774, -93.634395]
        ]).addTo(map)
         polygon.bindPopup("Prairie restoration");
    </script>

</body>
</html>
